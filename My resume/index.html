<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <pre id="text1" style="color: green; font-size: 30px;"></pre>
    <div style="display: none;" id="text">
        作品是不可能有作品的，这辈子都不可能的
    </div>

<script>
    var index=0;
    var word=document.getElementById("text").innerHTML;
    function type(){
        document.getElementById("text1").innerText = word.substring(0,index++);
    }
    setInterval(type, 100);
</script>
